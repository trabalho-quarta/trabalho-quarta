<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sitepolmark.css">
    <link rel="shortcut icon" href="imagens/Logo0.png" type="image/x-icon">
    <title>Supermercados Polmark</title>

    <script src="js/script.js"></script>


</head>
<style>
    body {
        color: rgb(255, 255, 255);
        background-color: rgb(255, 255, 255);
        background-image: url(fundo.jpg);
        background-repeat: no-repeat;
        background-size: cover;

    }
</style>

<body>

    <div>
        <div class="emblema">
            <div class="logo">
                <img align="left" src="imagens/Logo.png" left="5px" width="100px" height="100px">
            </div>



            <div class="btns">


                <button type="button" class="efeito1 ">Compras Online</button>
                <button type="button" class="efeito1">Cartão Polmark</button>
                <button type="button" class="efeito1 ">Seja um Fornecedor</button>
                <button type="button" class="efeito1 ">Seja um Colaborador</button>
                <button type="button" class="efeito1 ">História</button>
                <button type="button" class="efeito1 ">Lojas</button>
            </div>
        </div>
    </div>

    <div class="inicio1">
        <div class="inicio"><img src="image/Arroz.png" alt="Imagen de arroz"></div>
        <div class="inicio"><img src="image/arroz2.png" alt="Imagem do arroz"></div>
        <div class="inicio"><img src="image/feijao.png" alt="Feijao"></div>
        <div class="inicio"><img src="image/feijao2.png" alt="Feijao2"></div>
        <div class="inicio"><img src="image/sal.png" alt=""></div>

    </div>

    <div id="divBusca">
        <input type="text" id="txtBusca" placeholder="Buscar..." />
        <img src="image/lupa..png" id="btnBusca" alt="Buscar" />
    </div>


    <div class="promocao">
        <img src="imagens/superofertas.png" alt="Promoção">
    </div>

    <div class="carrossel">

        <div class="teste">
            <img class="img1" src="image/Arroz.png" alt="">
            <p class="txtdolado">Arroz Camil <br> preço</p>
            
        </div>

        <div class="teste">
            <img class="img1" src="image/feijao.png" alt="">
            <p class="txtdolado">Feijão Camil</p>
        </div>

        <div class="teste">
            <img class="img1" src="image/arroz2.png" alt="">
            <p class="txtdolado">Arroz Dona Milú <br>
                preço</p>

            <div class="teste">
                <img class="img1" src="image/feijao2.png" alt="">
                <p class="txtdolado">Feijão Kicaldo</p>
            </div>

            <div class="teste">
                <img class="img1" src="image/sal.png" alt="">
                <p class="txtdolado">Sal cisne</p>
            </div>

        </div>

    </div>




</body>

</html>
